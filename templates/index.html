<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournoi d'image</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --btn-primary-color: #007bff;
      --btn-secondary-color: #6c757d;
    }

    body {
      background: linear-gradient(to right, skyblue, blue);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-top: 20px; /* Added space for navbar */
    }

    .nav {
      position: absolute;
      top: 0;
      right: 0;
      margin: 20px;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, .5);
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeInDown 2s ease-out;
    }

    .btn {
      font-size: 1.2em;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-profile {
      font-size: 1em;
            text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .btn:hover, .btn:focus {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .btn {
        width: 90%;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translate3d(0, -100%, 0);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/profile" class="btn btn-primary btn-profile">Profile</a>
  </nav>
  <div class="container">
    <h1>Tournoi d'images</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('tournament_management.start_quick_tournament') }}" class="btn btn-primary">Commencer un Tournoi rapide</a>
    <a href="{{ url_for('managing.manage') }}" class="btn btn-secondary">Gestion des Images</a>
    <a href="{{ url_for('packs_management.store') }}" class="btn btn-secondary">Utiliser des packs Images</a>
  </div>
</body>
</html>
