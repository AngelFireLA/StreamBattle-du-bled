<!DOCTYPE html>
<html>
<head>
  <title>Manage Images</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, skyblue, blue);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .image-container {
      position: relative;
      overflow: hidden;
    }
    .delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      color: white;
      background-color: red;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }
    img {
      width: 100%;
      height: auto;
      transition: transform .2s ease-in-out;
    }
    .image-container:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 style="color: white; text-align: center;">Image Management</h2>
    <div class="image-grid">
      {% for image in images %}
      <div class="image-container">
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image">
        <span class="delete-icon" onclick="deleteImage('{{ image }}')">&times;</span>
      </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary my-3" onclick="document.getElementById('image-upload').click();">Add Images</button>
      <input type="file" id="image-upload" style="display:none;" multiple onchange="uploadImages()">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    function deleteImage(imageName) {
      $.post('/delete-image', {image: imageName}, function(response) {
        location.reload(); // Reload the page to update the image list
      });
    }

    function uploadImages() {
      var formData = new FormData();
      var files = document.getElementById('image-upload').files;
      for (var i = 0; i < files.length; i++) {
        formData.append('images[]', files[i]);
      }

      $.ajax({
        url: '/upload-images',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          location.reload(); // Reload the page to update the image list
        }
      });
    }
  </script>

    <div class="container my-4">
    <h2 style="color: white; text-align: center;">Image Management</h2>

    <!-- Instagram download section -->
    <div class="mb-3">
      <input type="text" id="instagram-username" class="form-control" placeholder="Instagram Username">
      <input type="number" id="image-count" class="form-control" min="1" max="50" step="1">
      <button class="btn btn-info" onclick="downloadInstagramImages()">Download Images from Instagram</button>
    </div>

    <!-- Existing image grid and add button -->

    <!-- Delete All Button -->
    <button class="btn btn-danger" onclick="deleteAllImages()">Delete All Images</button>
  </div>

  <script>
    // Existing JavaScript functions

    function downloadInstagramImages() {
      var username = document.getElementById('instagram-username').value;
      var count = document.getElementById('image-count').value;

      $.post('/download-instagram', {username: username, count: count}, function(response) {
        location.reload(); // Reload the page to update the image list
      });
    }

    function deleteAllImages() {
      $.post('/delete-all-images', function(response) {
        location.reload(); // Reload the page to update the image list
      });
    }
  </script>
</body>
</html>
